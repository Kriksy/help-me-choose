<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="./images/1b.jpg" alt="green.cat.bild" />
    <h1><span style="color:#8AB439"> Help </span> me choose between... </h1>
    <div class="inputSection">
      <div class="inputs">
        <input type="text" placeholder="Something"/>
      </div>
      <button class="button addOption addButton">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="button goButton">Go!</button>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script>
        $(function() {
          $('.resultSection').hide()
          var add_option = function() {
            $('.inputs').append('<input></input>')
          }
          $('.addOption').click(add_option)
        })
      </script>
  </body>
</html>
